		</div>

	<div id="lavarOpciones">
<div>
	<p><i class="fas fa-thermometer-half" style="font-size: 19px;"></i> <b> Temperatura</b></p>
	<div class="radioGroup">
		<input type="radio" id="cero" name="temp" value="0" onchange="calculoMinutos(1);return false;">
		<label for="cero">0ºC</label>
		<input type="radio" id="veinte" name="temp" value="20" onchange="calculoMinutos(1);return false;">
		<label for="veinte">20ºC</label>
		<input type="radio" id="treinta" name="temp" value="30" onchange="calculoMinutos(1);return false;">
		<label for="treinta">30ºC</label>
		<input type="radio" id="cuarenta" name="temp" value="40" onchange="calculoMinutos(1);return false;">
		<label for="cuarenta">40ºC</label>
		<input type="radio" id="sesenta" name="temp" value="60" onchange="calculoMinutos(1);return false;">
		<label for="sesenta">60ºC</label>
		<input type="radio" id="noventa" name="temp" value="90" onchange="calculoMinutos(1);return false;">
		<label for="noventa">90ºC</label>
	</div>
</div>


		<div class="container">
			<p><b>Tipo</b></p>
		  <i class="fa fa-arrow-up" onclick="prClick(1);return false;"></i>
		  <div class="counter2"></div>
		  <i class="fa fa-arrow-down" onclick="plClick(1);return false;"></i>
		</div>
		<div>
			<p><i class="fas fa-fan" style="font-size: 19px;"></i><b> Centrifugado</b></p>
			<div class="radioGroup">
				<input type="radio" id="na" name="centri" value="0" onchange="calculoMinutos(1);return false;">
				<label for="na">No</label>
				<input type="radio" id="cua" name="centri" value="400" onchange="calculoMinutos(1);return false;">
				<label for="cua">400 RPM</label>
				<input type="radio" id="och" name="centri" value="800" onchange="calculoMinutos(1);return false;">
				<label for="och">800 RPM</label>
				<input type="radio" id="mil" name="centri" value="1000" onchange="calculoMinutos(1);return false;">
				<label for="mil">1000 RPM</label>
				<input type="radio" id="mildo" name="centri" value="1200" onchange="calculoMinutos(1);return false;">
				<label for="mildo">1200 RPM</label>
				<input type="radio" id="milci" name="centri" value="1500" onchange="calculoMinutos(1);return false;">
				<label for="milci">1500 RPM</label>
			</div>

		</div>
	
	</div>

	
	<div id="secarOpciones">
		<div>
			<p><i class="fas fa-thermometer-half" style="font-size: 19px;"></i><b> Temperatura</b></p>
			<div class="radioGroup">
				<input type="radio" id="ceroo" name="tempSec" value="0" onchange="calculoMinutos(2);return false;">
				<label for="ceroo">0ºC</label>
				<input type="radio" id="veintee" name="tempSec" value="20" onchange="calculoMinutos(2);return false;">
				<label for="veintee">20ºC</label>
				<input type="radio" id="treintaa" name="tempSec" value="30" onchange="calculoMinutos(2);return false;">
				<label for="treintaa">30ºC</label>
				<input type="radio" id="cuarentaa" name="tempSec" value="40" onchange="calculoMinutos(2);return false;">
				<label for="cuarentaa">40ºC</label>
				<input type="radio" id="sesentaa" name="tempSec" value="60" onchange="calculoMinutos(2);return false;">
				<label for="sesentaa">60ºC</label>
				<input type="radio" id="noventaa" name="tempSec" value="90" onchange="calculoMinutos(2);return false;">
				<label for="noventaa">90ºC</label>
			</div>
		</div>
		
		
				<div class="container">
					<p><b>Tipo</b></p>
				  <i class="fa fa-arrow-up" id="riba" onclick="prClick(2);return false;"></i>
				  <div class="counter3"></div>
				  <i class="fa fa-arrow-down" id="bajo" onclick="plClick(2);return false;"></i>
				</div>
			
			</div>
		
			<div id="bottom-botones">
				<button class="botones green" id="testbutton" onclick="lavarsecar(this);">Empezar</button>
				<a class="botones" id="retardo" onclick="crearModal(1);" ><i class="far fa-clock" style="  padding-right: 7px;"></i> Retardo</a>
		
			</div>


			

		
</div>

</div>
